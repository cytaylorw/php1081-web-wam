<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title></title>
</head>
<body class="noResult">
        <div id="langLabel" class="lang">
                <select name="lang" id="lang">
                    <option value="browser"></option>
                    <option value="zh">繁體中文(zh)</option>
                    <option value="en">English(en)</option>
                </select>
            </div>
        <div class="wrap">
        <div id="scoreLabel" class="rows"><span id="score">0</span></div>
        <table>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <td></td>
                <td></td>
                <td></td>
            </tr>
        </table>
        
        <div class="rows"><input type="button" value="" id="start"></div>
        <div class="rows inputRow">
            <div id="modeLabel">
                <select name="mode" id="mode"></select>
            </div>
            <div id="totalLabel">
                <input id="total" type="number" min="5" step="1">
            </div>
            <div id="numLabel">
                <input id="num" type="number" min="1" max="5" step="1">
            </div>
            <div id="intervalLabel">
                <input id="interval" type="number" min="0.1" step="0.1">
            </div>
        </div>
        <div id="remainLabel" class="rows"><span id="timeLeft"></span></div>
    </div>
    
    <img src="./images/Minion-Evil-icon.png" class="r2l" id="evil1">
    <img src="./images/Minion-Evil-2-icon.png" class="l2r" id="evil2">
    <img src="./images/Minion-Evil-3-icon.png" class="r2l" id="evil3">
    <img src="./images/Minion-Evil-4-icon.png" class="l2r" id="evil4">
    <img src="./images/Minion-Superman-icon.png" id="superman">
    <script src="./js/wam.js"></script>
</body>
</html>
